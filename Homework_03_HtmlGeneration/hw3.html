<!DOCTYPE html>		<!-- Document type declaration -->
<html>		<!-- Opening Html tag, beginning of the Html document -->
<head>		<!-- Head section containing metadata and styles -->
	<title>Courses taken</title>		<!-- Title of the web page -->	
	<!-- Internal CSS styles -->
	<!-- Styles for table, table header (th), table data (td) cells, and level 1 heading (h1) -->
		<style>
		table {
			border-collapse: collapse
			width: 90%;
			margin: 20px auto;
			font-size: 35px;
		}
		
		table, th, td {
			border: 2px solid;
		}
		
		th, td {
			border: 2px double black;
			padding: 12px;
			text-align: left;
		}
		
		th {
			font-weight: bold;
		}
		
		h1{
			text-align: center;
		}
	</style>
	
</head>		<!-- End of the head section -->

<body>		<!-- Body section containing visible content of the web page -->

	<h1>My Course History</h1>		<!-- Level 1 heading, centered text --> 
	
    <table>		<!-- Start of the table structure -->
        <tr>		<!-- Table row for column headers -->
            <th>Semester</th>		<!-- Table header cell for 'Semester' -->
            <th>Course</th>		<!-- Table header cell for 'Course' -->
        </tr>		<!-- End of column headers row -->
        <tr>		<!-- Table row for course data -->
            <td>Spring 2023</td>		<!-- Table data cell with semester year -->
            <td>Web Development</td>		<!-- Table data cell with course name -->
        </tr>		<!-- End of course data row -->
		
		<!-- Similar rows follow, each representing a different course with semester and course name -->
		
        <tr>
            <td>Spring 2023</td>
            <td>Natural Language Process</td>
        </tr>
        <tr>
            <td>Spring 2023</td>
            <td>Database System</td>
        </tr>
		<tr>
            <td>Fall 2023</td>
            <td>System Engineering</td>
        </tr>
		<tr>
            <td>Fall 2023</td>
            <td>Datastructure and Algorithms</td>
        </tr>
		<tr>
            <td>Fall 2023</td>
            <td>Database Design</td>
        </tr>
    </table>		<!-- End of the table structure -->
</body>		<!-- End of the body section -->
</html>		<!-- Closing Html tag, end of the Html document -->
